
{% extends "bootstrap/base.html" %}

{% block title %}
Dashboard
{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('.static', filename='dashboard.css')}}">
{% endblock %}

{% include 'usernavbar.html' %}
{% block content %}

<div class="container" style="margin-top: 10px">
    <h2>Add New User</h2>
    <hr>
    <form class="form-horizontal container" action="/newuser" method="POST">
        <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="type" value="1">Operational Manager
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="type" value="2" checked="">Mobilizer
            </label>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="username">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" name="user_name" placeholder="Enter the Name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="useremail">Email Id</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="useremail" name ="user_email" placeholder="Enter the Email">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="userpass">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="userpass" name ="user_pass" placeholder="Enter the Password for the New User">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="userloc">Location</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="userloc" name ="user_loc" placeholder="Enter the Location">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="userpno">Contact NO.</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="userpno" name ="user_pno" placeholder="Enter the Contact Details">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
                {% if user.type == 2 %}
                <a href="/mobiliser/dashboard">Back</a>
                {% else %}
                <a href="/dashboard">Back</a>
                {% endif %}
            </div>

        </div>
    </form>

</div>

{% endblock %}
