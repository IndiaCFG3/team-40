<!DOCTYPE html>
<html>
<head>
	<title>Mobilizer Form</title>
	<link rel="stylesheet" type="text/css" href="">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container" align="center">
		<h2>Add New Event</h2>
	</div>
	<form class="form-horizontal container" action="">
  <div class="form-group">
    <label class="control-label col-sm-2" for="evename">Event Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="evename" name="eve_name" placeholder="Event Name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="eveloc">Event Location</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="eveloc" name ="eve_location" placeholder="Event Location">
    </div>
  </div>
   <div class="form-group">
    <label class="control-label col-sm-2" for="evedate">Event Date</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="evedate" name ="eve_date" placeholder="Event Date">
    </div>
  </div>
   <div class="form-group">
    <label class="control-label col-sm-2" for="evetimw">Event Time</label>
    <div class="col-sm-10">
      <input type="time" class="form-control" id="evetime" name ="eve_time" placeholder="Event Time">
    </div>
  </div>
   <div class="form-group">
    <label class="control-label col-sm-2" for="evests">Event Status</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="evests" name ="eve_sts" placeholder="Event Status">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>

</body>
</html>
